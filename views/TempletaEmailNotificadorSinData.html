<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Importaciones Aprobadas</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #e0f7fa, #f1f8e9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #2e7d32;
      }
      .card {
        background-color: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
      }
      .card img {
        max-width: 150px;
        margin-bottom: 20px;
      }
      .message {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://cdn-icons-png.flaticon.com/512/190/190411.png"
        alt="Aprobado"
      />
      <div class="message">{{mensaje}}</div>
    </div>
  </body>
</html>
